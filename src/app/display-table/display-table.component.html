<div class="body">
    <h2 class="text-white text-center">Hello World</h2>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-0 col-md-2 col-lg-2"></div>
            <div class="col-sm-12 col-md-8 col-lg-8 table-bg">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Login</th>
                        <th scope="col">Type</th>
                        <th scope="col">Site Admin</th>
                        <th scope="col">Node ID</th>
                      </tr>
                    </thead>
                    <tbody id="result">
                      
                    </tbody>
                  </table>
            </div>
            <div class="col-sm-0 col-md-2 col-lg-2"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button type="button" class="btn btn-light mt-4" (click)="fetchdetails()">Fetch Data</button>
                <button type="button" class="btn btn-light mt-4 ms-4" routerLink="">Go Back</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-0 col-md-4 col-lg-4"></div>
            <div class="col-sm-12 col-md-4 col-lg-4 table-bg b-text">
                <h5 class="text-center">Click fetch data to get the details</h5>
            </div>
            <div class="col-sm-0 col-md-4 col-lg-4"></div>
        </div>
    </div>
    <div class="footer">
        <h6 class="text-center">--- Created by Shobhit ---</h6>
    </div>
</div>
